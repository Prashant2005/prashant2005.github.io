        // Function to get the value of a variable from the current URL
function getParameterValue(variableName) {
  // Get the query string part of the URL
  var queryString = window.location.search.substring(1);

  // Split the query string into individual parameters
  var parameters = queryString.split('&');

  // Loop through each parameter to find the one with the specified variable name
  for (var i = 0; i < parameters.length; i++) {
    var parameter = parameters[i].split('=');

    // Check if the current parameter matches the variable name
    if (parameter[0] === variableName) {
      // Return the value of the variable
      return decodeURIComponent(parameter[1]);
    }
  }

  // Return null if the variable is not found in the URL
  return null;
}

// Example: Get the value of the 'id' variable from the current URL
